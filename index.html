<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/alpha-s-circle.svg" class="icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="board">
                <img src="/imgs/view-dashboard.svg" alt="logo">
                <h2 class="dash">Dashboard</h2>
            </div>

            <div class="details">
                <div class="home">
                    <img src="/imgs/home.svg" alt="home logo" class="logo">
                    <h4>Home</h4>
                </div>
                <div class="home">
                    <img src="/imgs/card-account-details.svg" alt="profile logo" class="logo">
                    <h4>Profile</h4>
                </div>
                <div class="home">
                    <img src="/imgs/message.svg" alt="message logo" class="logo">
                    <h4>Messages</h4>
                </div>
                <div class="home">
                    <img src="/imgs/history.svg" alt="history logo" class="logo">
                    <h4>History</h4>
                </div>
                <div class="home">
                    <img src="/imgs/calendar-check.svg" alt="task logo" class="logo">
                    <h4>Tasks</h4>
                </div>
                <div class="home">
                    <img src="/imgs/account-group.svg" alt="group logo" class="logo">
                    <h4>Communities</h4>
                </div>
            </div>

            <div class="details2">
                <div class="home">
                    <img src="/imgs/cog.svg" alt="settings logo" class="logo">
                    <h4>Settings</h4>
                </div>
                <div class="home">
                    <img src="/imgs/help-box.svg" alt="support logo" class="logo">
                    <h4>Support</h4>
                </div>
                <div class="home">
                    <img src="/imgs/shield-check.svg" alt="privacy logo" class="logo">
                    <h4>Privacy</h4>
                </div>
            </div>

        </div>
        <div class="nav-bar"></div>
        <div class="content"></div>

    </div>
</body>
</html>
